  <div class="container">

    <button class="btn btn-success" id="play">Play</button>
    <button class="btn btn-dark" id="pause">Pause</button>
    <button class="btn btn-danger" id="sound">Mute / Unmute</button>
    <button class="btn btn-success" id="restart">Restart</button>
    <button class="btn btn-info" id="skip">Skip 5 Seconds</button>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"

  crossorigin="anonymous"></script>
  <script type="text/javascript">
    var player = document.getElementById('player');
    var juice = document.querySelector('.orange-juice');
    var subtitles = document.getElementById('subtitles');

    $('#play').on('click', function() {
      player.play();
    });

    $('#pause').on('click', function() {
      player.pause();
    });

    $('#sound').on('click', function() {
      if (player.muted == true) {
        player.muted = false;
      } else {
        player.muted = true;
      }
    });

    $('#restart').on('click', function() {
      player.currentTime = 0;
    });

    $('#skip').on('click', function() {
      // if video has more than 5 seconds remaining
      if ((player.duration - player.currentTime) > 5) {
        player.currentTime = player.currentTime + 10;
      } else {
        // since there are less than 5 seconds remaining, restart video
        player.currentTime = 0;
      }
    });


     player.addEventListener('timeupdate', function(){
     var juicePos = player.currentTime / player.duration;
